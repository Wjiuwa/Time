<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Style Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nebula-background"></div>
    <div class="distant-planet"></div>
    <div class="foreground-particles"></div>

    <div class="clock-app-container">
        <div class="clock-selector">
            <label for="clockStyle">Select Clock Style:</label>
            <select id="clockStyle">
                <option value="digital">Digital</option>
                <option value="analog">Analog</option>
                <option value="circular">Circular</option>
                <option value="flip">Flip Clock</option>
                <option value="hourglass">Hourglass</option>
            </select>
        </div>

        <div id="clockContainer" class="clock-container">
            <div class="clock analog-clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center-dot"></div>
            </div>

            <div class="clock digital-clock">
                <div>
                    <span id="day">MON</span>
                    <p>DAY</p>
                </div>
                <span>:</span>
                <div>
                    <span id="hours">00</span>
                    <p>HOURS</p>
                </div>
                <span>:</span>
                <div>
                    <span id="minutes">00</span>
                    <p>MINUTES</p>
                </div>
                <span>:</span>
                <div>
                    <span id="seconds">00</span>
                    <p>SECONDS</p>
                </div>
            </div>

            <div class="clock flip-clock">
                <div class="flip-card" id="flip-hours">
                    <div class="top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="bottom">
                        <div class="bottom-number">00</div>
                    </div>
                    <div class="next-top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="next-bottom">
                        <div class="bottom-number">00</div>
                    </div>
                </div>

                <span class="separator">:</span>

                <div class="flip-card" id="flip-minutes">
                    <div class="top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="bottom">
                        <div class="bottom-number">00</div>
                    </div>
                    <div class="next-top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="next-bottom">
                        <div class="bottom-number">00</div>
                    </div>
                </div>

                <span class="separator">:</span>

                <div class="flip-card" id="flip-seconds">
                    <div class="top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="bottom">
                        <div class="bottom-number">00</div>
                    </div>
                    <div class="next-top">
                        <div class="top-number">00</div>
                    </div>
                    <div class="next-bottom">
                        <div class="bottom-number">00</div>
                    </div>
                </div>
            </div>

            <div class="clock circular-clock">
                <div class="circle hours">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="45"></circle>
                        <circle cx="50" cy="50" r="45" stroke-dasharray="0 283"></circle>
                    </svg>
                    <div class="text" id="circular-hours">00</div>
                </div>
                <div class="circle minutes">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="45"></circle>
                        <circle cx="50" cy="50" r="45" stroke-dasharray="0 283"></circle>
                    </svg>
                    <div class="text" id="circular-minutes">00</div>
                </div>
                <div class="circle seconds">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="45"></circle>
                        <circle cx="50" cy="50" r="45" stroke-dasharray="0 283"></circle>
                    </svg>
                    <div class="text" id="circular-seconds">00</div>
                </div>
            </div>

            <div class="clock hourglass-clock">
                <div class="wood-cap top-wood-cap"></div>
                <div class="hourglass">
                    <div class="neck-opening"></div>
                    <div class="chamber top-chamber">
                        <div class="sand top-sand"></div>
                    </div>
                    <div class="chamber bottom-chamber">
                        <div class="sand bottom-sand"></div>
                    </div>
                    <div id="hourDots" class="dots-container"></div>
                </div>
                <div class="wood-cap bottom-wood-cap"></div>
            </div>

        </div> </div> <script src="script.js"></script>
</body>
</html>
